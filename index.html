<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming search api</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontello/css/fontello-embedded.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-items">
                <div class="nav-item"><a href="#">Games</a></div>
                <div class="nav-item"><a href="#">Developers</a></div>
                <div class="nav-item"><a href="#">Rating</a></div>
            </div>
        </nav>
    </header>
    <main id="top">
        <article class="input">
            <h1>Find Games!</h1>
            <h2>You can find informations about your favourite games!</h2>
            <form action="" class="input-bar">
                <input type="text" placeholder="e.g. Fifa 22" class="input-text">
                <button class="search"><i class="icon-search"></i></button>
            </form>
            <div class="select-position">
                <div class="custom-select">
                    <select name="sorting">
                        <option value="">-</option>
                        <option value="&tags=singleplayer">Singleplayer games</option>
                        <option value="&tags=multiplayer">Multiplayer games</option>
                    </select>
                    <div class="custom-arrow"></div>
                </div>
            </div>
        </article>
        <article class="games-container">
            <template class="modal">
                <div class="modal-overlay"></div>
                <div class="modal-container">
                    <h3 class="title">Grand Theft Auto V</h3>
                    <div class="cancel"><i class="icon-cancel"></i></div>
                    <div class="gallery-container">
                        <button class="previous-arrow"></button>
                        <div class="main-gallery">
                            <div class="img">
                                <img src="https://media.rawg.io/media/screenshots/a7c/a7c43871a54bed6573a6a429451564ef.jpg" alt="" class="main-img3">
                            </div>
                            <div class="img2">
                                <img src="https://media.rawg.io/media/screenshots/a7c/a7c43871a54bed6573a6a429451564ef.jpg" alt="" class="main-img">
                            </div>
                            <div class="img3">
                                <img src="https://media.rawg.io/media/screenshots/a7c/a7c43871a54bed6573a6a429451564ef.jpg" alt="" class="main-img2">
                            </div>
                        </div>
                        <div class="choosable-img"></div>
                        <button class="next-arrow"></button>
                    </div>
                    <div class="informations">
                        <div class="tags">
                            <h3>Tags:</h3>
                            <div class="t-content"></div>
                        </div>
                        <div class="genre">
                            <h3>Genres:</h3>
                            <div class="g-content"></div>
                        </div>
                        <div class="platforms">
                            <h3>Platforms:</h3>
                            <div class="p-content"></div>
                        </div>
                        <div class="minimal-age">
                            <h3>Age:</h3>
                            <div class="m-content"></div>
                        </div>
                    </div>
                    <div class="req">
                        <h3>Requirements:</h3>
                        <div class="requirements">
                            <div class="minimal">
                                <span class="bold">Minimum:</span><br><br>
                                OS: Windows 10 64 Bit, Windows 8.1 64 Bit, Windows 8 64 Bit, Windows 7 64 Bit Service Pack 1, Windows Vista 64 Bit Service Pack 2* (*NVIDIA video card recommended if running Vista OS) <br><br>
                                Processor: Intel Core 2 Quad CPU Q6600 @ 2.40GHz (4 CPUs) / AMD Phenom 9850 Quad-Core Processor (4 CPUs) @ 2.5GHz <br><br>
                                Memory: 4 GB RAM <br><br>
                                Graphics: NVIDIA 9800 GT 1GB / AMD HD 4870 1GB (DX 10, 10.1, 11) <br><br>
                                Storage: 72 GB available space <br><br>
                                Sound Card: 100% DirectX 10 compatible <br><br>
                            </div>
                            <div class="recommend">
                                <span class="bold">Recommended:</span><br><br>
                                OS: Windows 10 64 Bit, Windows 8.1 64 Bit, Windows 8 64 Bit, Windows 7 64 Bit Service Pack 1 <br><br>
                                Processor: Intel Core i5 3470 @ 3.2GHz (4 CPUs) / AMD X8 FX-8350 @ 4GHz (8 CPUs) <br><br>
                                Memory: 8 GB RAM <br><br>
                                Graphics: NVIDIA GTX 660 2GB / AMD HD 7870 2GB <br><br>
                                Storage: 72 GB available space <br><br>
                                Sound Card: 100% DirectX 10 compatible</div>
                        </div>
                    </div>
                </div>
            </template>
        </article>
        <a href="#" class="arrow-up"></a>
    </main>
</body>
</html>
